<!-- https://getbootstrap.com/docs/4.0/components/forms/ -->
<section>
  <app-map></app-map>
  <div>
      <div class="container">
          <div class="row text-black">
              <div id=form class="col-sm-10 offset-sm-1 text-center">
                  <div class="info-form mt-6">
                    <form class="form-inlin justify-content-center">
                      <div class="form-row">
                          <input type="text" class="form-control" [(ngModel)]="marker.titulo" name="titulo" placeholder="Escribe el título..." required>
                        <!-- <div class="col-md-4 mb-3">
                          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Escribe palabras clave..." required>
                        </div> -->
                      </div>

                      <!-- <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01">
                        <label class="custom-file-label" for="inputGroupFile01">Busca una imagen</label>
                      </div> -->

                      <div class="form-row mt-3">
                        <textarea class="form-control" rows="3" [(ngModel)]="marker.descripcion" name="descripcion" placeholder="Describe el tag..."></textarea>
                      </div>

                      <select name="tipo" class="form-control mt-3" [(ngModel)]="marker.tipo">
                        <option *ngFor="let tipo of tipos" [value]='tipo'>{{tipo}}</option>
                      </select>

                      <div class="form-row mt-3">
                        <textarea class="form-control" rows="1" [(ngModel)]="marker.latitud" name="lat" placeholder="Latitud"></textarea>
                        <textarea class="form-control" rows="1" [(ngModel)]="marker.longitud" name="lng" placeholder="Longitud"></textarea>
                      </div>

                      <div class="form-row">
                          <input type="text" class="form-control" [(ngModel)]="marker.link" name="link" placeholder="Añade un link..." required>
                      </div>

                      <div class="form-row mt-3">
                        <input type="file" name="link" (change)="actualizarImagen($event.target.files)" placeholder="Adjunta un enlace...">
                        <img src="{{imagenURL}}" id="imageContainer" class="img-responsive cortarImg">
                      </div>

                      <button class="btn btn-primary mt-4" type="submit" (click)='create()'>Crear tag</button>

                      <div *ngIf="QRimage != null" class="form-row mt-3">
                        <!-- <button class="btn btn-primary mt-4" type="submit">Crear QR</button> -->
                        <img src={{QRimage}} id="imageContainer" class="img-responsive cortarImg">
                      </div>

                    </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
